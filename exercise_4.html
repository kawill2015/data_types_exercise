	<script>
		/*
		* Exercise Four
		* Here is a very simple graphing program which performs on a transform on a point.
		* What are the *types* of x, y, z, a, and b?
		*/

		var x = 3; // type of x is number

		var y = (x / 2) + 4; // type of y is number

		var z = [x, y]; // type of z is an array

		z[0] = z[0] + 2; 
		z[1] = z[1] + 2;

		var a = "x is " + z[0]; // type of a is string

		var b = "y is " + z[1]; // type of b is string

	</script>
